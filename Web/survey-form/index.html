<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form - By Parsa Farjam</title>
</head>
<body>
    <h1 id="title">Parsa Farjam Survey Form</h1>
    <h2 id="description">Please take your time to fill the form below and rate my code</h2>
    <form action="" id="form">
        <label for="name" id="name-label">Name:</label>
        <br>
        <input type="text" name="name" id="name" placeholder="Enter your name">
        <br>
        <br>

        <label for="email" id="email-label">Email:</label>
        <br>
        <input type="email" name="email" id="email" placeholder="Enter your email address">
        <br>
        <br>

        <label for="age" id="number-label">Age:</label>
        <br>
        <input type="number" name="age" min="1" max="100" id="number" placeholder="Age">
        <br>
        <br>

        <label for="dropdown">Select your label: </label>
        <br>
        <select name="dropdown" id="dropdown">
            <option value="Student">Student</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Other">Other</option>
            <option value="Prefer">Prefer Not To Say</option>
        </select>
        <br>
        <br>

        <label for="checklist-1">How likely are you to recommend my code to others?</label>
        <br>
        <input type="radio" name="vunlikely" id="" class="checklist-1">
        <label for="vunlikely">Very Unlikely</label><br>
        <input type="radio" name="unlikely" id="" class="checklist-1">
        <label for="unlikely">Unlikely</label><br>
        <input type="radio" name="moderate" id="" class="checklist-1">
        <label for="moderate">Moderate</label><br>
        <input type="radio" name="likely" id="" class="checklist-1">
        <label for="likely">likely</label><br>
        <input type="radio" name="vlikely" id="" class="checklist-1">
        <label for="Very Likely">Very Likely</label>
    </form>
</body>
</html>
