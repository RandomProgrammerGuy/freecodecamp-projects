<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form - By Parsa Farjam</title>
</head>
<body>
    <h1 id="title">Parsa Farjam Survey Form</h1>
    <h2 id="description">Please take your time to fill the form below and rate my code</h2>
    <form action="" id="form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" name="name" id="name">
        <br>

        <label for="email" id="email-label">Email:</label>
        <input type="email" name="email" id="email">
        <br>

        <label for="age" id="number-label">Age:</label>
        <input type="number" name="age" min="1" max="100" id="number">
        <br>

        <label for="dropdown">Select your label: </label>
        <br>
        <select name="dropdown" id="dropdown">
            <option value="Student">Student</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Other">Other</option>
            <option value="Prefer">Prefer Not To Say</option>
        </select>
        <br>
    </form>
</body>
</html>
