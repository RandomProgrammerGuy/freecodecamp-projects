<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form - By Parsa Farjam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Parsa Farjam Survey Form</h1>
    <h2 id="description">Please take your time to fill the form below and rate my code</h2>
    <form action="" id="form">
        <!-- Name Field -->
        <label for="name" id="name-label">Name:</label>
        <br>
        <input type="text" name="name" id="name" placeholder="Enter your name">
        <br>
        <br>

        <!-- Email Field -->
        <label for="email" id="email-label">Email:</label>
        <br>
        <input type="email" name="email" id="email" placeholder="Enter your email address">
        <br>
        <br>

        <!-- Age Field -->
        <label for="age" id="number-label">Age:</label>
        <br>
        <input type="number" name="age" min="1" max="100" id="number" placeholder="Age">
        <br>
        <br>

        <!-- Label Field -->
        <label for="dropdown">Select your label: </label>
        <br>
        <select name="dropdown" id="dropdown">
            <option value="" disabled selected>Select an Option</option>
            <option value="Student">Student</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Other">Other</option>
            <option value="Prefer">Prefer Not To Say</option>
        </select>
        <br>
        <br>

        <!-- Recommend Field -->
        <label for="checklist-1">How likely are you to recommend my code to others?</label>
        <br>
        <input type="radio" name="checklist-1" id="" class="checklist-1">
        <label for="checklist-1">Very Unlikely</label><br>
        <input type="radio" name="checklist-1" id="" class="checklist-1">
        <label for="checklist-1">Unlikely</label><br>
        <input type="radio" name="checklist-1" id="" class="checklist-1">
        <label for="checklist-1">Moderate</label><br>
        <input type="radio" name="checklist-1" id="" class="checklist-1">
        <label for="checklist-1">likely</label><br>
        <input type="radio" name="checklist-1" id="" class="checklist-1">
        <label for="checklist-1">Very Likely</label>
        <br>
        <br>

        <!-- Liked Work Field -->
        <label for="checklist-2">Which work do you like? (Select all that apply)</label>
        <br>
        <input type="checkbox" name="checklist-2" id="" class="cheklist-2">
        <label for="cheklist-2">Python</label><br>
        <input type="checkbox" name="checklist-2" id="" class="checklist-2">
        <label for="checklist-2">HTML/CSS</label><br>
        <input type="checkbox" name="checklist-2" id="" class="checklist-2">
        <label for="cheklist-2">JavaScript</label><br>
        <input type="checkbox" name="checklist-2" id="" class="checklist-2">
        <label for="checklist-2">iOS (Swift, Obj-C, Ionic)</label>
        <br>
        <br>

        <!-- Weakest Part Field -->
        <label for="dropdown-2" id="dropdown2-label">What is the weakest part of my coding?</label>
        <br>
        <select name="dropdown-2" id="dropdown2">
            <option value="" disabled selected>Select an Option</option>
            <option value="Comments">Comments</option>
            <option value="Adhere">Adherence to Guidlines</option>
            <option value="Efficiency">Efficiency</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <br>

        <!-- Additional Comments Field -->
        <label for="Add-comments">Add any aditional comments here:</label>
        <br>
        <textarea name="add-comments" id="" cols="30" rows="10">
            Add any aditional comments here...
        </textarea>
        <br>
        <br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
